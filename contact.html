  <main id="main" class="container py-4">
    <section class="glass p-4">
      <h1 class="text-accent">Contact Us</h1>

      <form id="contactForm" novalidate class="mt-3">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="cName" class="form-label">Name</label>
            <input id="cName" name="name" type="text" class="form-control" required />
            <small class="err" data-for="cName"></small>
          </div>
          <div class="col-md-6">
            <label for="cEmail" class="form-label">Email</label>
            <input id="cEmail" name="email" type="email" class="form-control" required />
            <small class="err" data-for="cEmail"></small>
          </div>
          <div class="col-md-6">
            <label for="cPhone" class="form-label">Phone</label>
            <input id="cPhone" name="phone" type="tel" class="form-control" required placeholder="+7 777 123 45 67" />
            <small class="err" data-for="cPhone"></small>
          </div>
          <div class="col-12">
            <label for="cMsg" class="form-label">Message</label>
            <textarea id="cMsg" name="message" class="form-control" rows="5" required></textarea>
            <small class="err" data-for="cMsg"></small>
          </div>
        </div>

        <button class="btn btn-primary mt-3" type="submit">Send</button>
        <p class="message mt-2" id="contactMsg" aria-live="polite"></p>
      </form>
    </section>
  </main>
