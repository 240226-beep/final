  <main class="form-container">
    <div class="glass p-4 rounded-4 text-center" style="max-width:420px;width:100%;">
      <h2 class="text-warning mb-3">Sign Up</h2>
      <form id="signupForm" novalidate>
        <div class="mb-3 text-start">
          <input name="suName" type="text" class="form-control" placeholder="Full Name" required>
          <div class="err small text-danger mt-1" data-for="suName"></div>
        </div>
        <div class="mb-3 text-start">
          <input name="suEmail" type="email" class="form-control" placeholder="Email" required>
          <div class="err small text-danger mt-1" data-for="suEmail"></div>
        </div>
        <div class="mb-3 text-start">
          <input name="suPhone" type="text" class="form-control" placeholder="Phone Number" required>
          <div class="err small text-danger mt-1" data-for="suPhone"></div>
        </div>
        <div class="mb-3 text-start">
          <input name="suPass" type="password" class="form-control" placeholder="Password (min 8 chars & 1 digit)" required>
          <div class="err small text-danger mt-1" data-for="suPass"></div>
        </div>
        <button class="btn btn-warning w-100">Create Account</button>
      </form>
      <p class="mt-3">Already have an account? <a href="login.html">Log In</a></p>
      <p id="signupMsg" class="mt-2 text-info"></p>
    </div>
  </main>
